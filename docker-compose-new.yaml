#      - ./config/zeebe/broker-2.yaml:/usr/local/zeebe/config/application.yaml:ro
    #      - zeebe2:/usr/local/zeebe/data
    networks:
      - camunda-platform

  # Standalone Zeebe Gateway
  zeebe-gateway:
    #    image: camunda/zeebe:${CAMUNDA_ZEEBE_VERSION}
    image: camunda/zeebe:8.6.9
    container_name: zeebe-gateway
    command: ["/usr/local/bin/startup.sh", "--", "gateway"]
#    volumes:
#      - ./config/zeebe/gateway.yaml:/usr/local/zeebe/config/application.yaml:ro
    ports:
      - "26500:26500"   #gRPC for Clients
    #      - "9600:9600"     #monitoring/health of gateway
    environment:
      - ZEEBE_STANDALONE_GATEWAY=true
      - ZEEBE_LOG_LEVEL=info
      - ZEEBE_GATEWAY_MONITORING_ENABLED=true
      - ZEEBE_GATEWAY_MONITORING_HOST=0.0.0.0
      - ZEEBE_GATEWAY_MONITORING_PORT=9600
      # gRPC Gateway für Clients
      - ZEEBE_GATEWAY_NETWORK_HOST=0.0.0.0
      - ZEEBE_GATEWAY_NETWORK_PORT=26500
      # Cluster-Verbindung zu den Brokern (immer der interne Cluster-Port 26502!)
      - ZEEBE_GATEWAY_CLUSTER_INITIALCONTACTPOINTS=zeebe0:26502,zeebe1:26502,zeebe2:26502
      - ZEEBE_GATEWAY_CLUSTER_CLUSTERNAME=zeebe-cluster
      # Security für lokale Entwicklung aus
      - ZEEBE_GATEWAY_SECURITY_AUTHENTICATION_MODE=none

    healthcheck:
      test: [ "CMD-SHELL", "timeout 10s bash -c ':> /dev/tcp/127.0.0.1/9600' || exit 1" ]

    depends_on:
      zeebe0:
        condition: service_healthy
      zeebe1:
        condition: service_healthy
      zeebe2:
        condition: service_healthy
    networks:
      - camunda-platform

